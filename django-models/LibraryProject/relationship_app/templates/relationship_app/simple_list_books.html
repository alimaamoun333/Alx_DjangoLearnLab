<!DOCTYPE html>
<html>
<head>
    <title>Simple Book List</title>
</head>
<body>
    <h1>Books</h1>
    {% if books %}
        <ul>
            {% for book in books %}
                <li>{{ book.title }} by {{ book.author.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books found.</p>
    {% endif %}
</body>
</html>
